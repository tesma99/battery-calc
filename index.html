<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Akku Ladezeit berechnen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
			color: #333;
		}

		input[type=number] {
			padding: 10px;
			font-size: 16px;
			border: 2px solid #ccc;
			border-radius: 5px;
			box-shadow: 1px 1px 1px #ddd;
			width: 98%;
			outline: none;
		}

		input[type=number]:focus {
			border-color: #007bff;
			box-shadow: 1px 1px 1px #007bff;
		}

		button {
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			cursor: pointer;
			width: 100%;
			margin-top: 10px;
		}

		button:hover {
			background-color: #0069d9;
		}

		.result-container {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
			color: #333;
			text-align: center;
		}

		.result-container span {
			color: #007bff;
		}
	</style>
</head>
<body>
	<label for="ladefaktor-input">Ladefaktor:</label>
	<input type="number" id="ladefaktor-input" name="ladefaktor-input" value="1.4">

	<label for="akkukapazitaet-input">Akkukapazität (mAh):</label>
	<input type="number" id="akkukapazitaet-input" name="akkukapazitaet-input">

	<label for="ladestrom-input">Ladestrom (mA):</label>
	<input type="number" id="ladestrom-input" name="ladestrom-input">

	<button id="calculate-btn">Ladezeit (h) berechnen</button>

	<div class="result-container">
		<span id="result"></span>
	</div>

	<script>
		const calculateBtn = document.getElementById("calculate-btn");
		const result = document.getElementById("result");

		calculateBtn.addEventListener("click", () => {
			const ladefaktor = parseFloat(document.getElementById("ladefaktor-input").value);
			const ladestrom = parseFloat(document.getElementById("ladestrom-input").value);
			const akkukapazitaet = parseFloat(document.getElementById("akkukapazitaet-input").value);

			if (isNaN(ladefaktor) || isNaN(ladestrom) || isNaN(akkukapazitaet)) {
				result.textContent = "Bitte geben Sie gültige Zahlenwerte ein.";
				return;
			}

			const ladezeit = (ladefaktor * akkukapazitaet) / ladestrom;
			result.textContent = `Die Ladezeit beträgt ${ladezeit.toFixed(2)} Stunden.`;
		});
	</script>
</body>
</html>
